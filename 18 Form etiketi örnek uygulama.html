<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Etiketi Örnek</title>
    <style>
        .div1{
            width: 290px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="div1">
    <form style="margin-left: 5px;margin-right: 5px;">
        <table>
            <tr>
                <td>Adınız:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Soyadınız:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email Adresi:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Şifre:</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Kadın <input type="radio" name="cinsiyetradio" checked></td>
                <td>Erkek <input type="radio" name="cinsiyetradio"></td>
            </tr>
            <tr>
                <td colspan="2">Doğum tarihi: <input type="date"></td>
            </tr>
            <tr>
                <th>Hobiler</th>
            </tr>
            <tr>
                <td>Kitap okumak:</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Spor yapmak:</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Resim yapmak:</td>
                <td><input type="checkbox"></td>
            </tr>

            <tr>
                <td colspan="2"><input type="file"></td>
            </tr>
            <tr>
            <td colspan="2"><textarea name="mesajalanı" id="kullanıcımesajı" cols="35" rows="10" placeholder="Mesajınız"></textarea></td>
        </tr>
        <tr>
            <td colspan="2">Okudum, onaylıyorum <input type="radio" name="onayradio"></td>
        </tr>
        <tr>
            <td colspan="2">Okudum, onaylarmıyorum <input type="radio" name="onayradio"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Gönder">
                <input type="reset" value="Temizle">
            </td>
        </tr>




        </table>
    </form>
</div>


    
    
    
















</body>

</html>
