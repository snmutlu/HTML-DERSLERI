<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div elementi</title>

    <!--Bu bölüm CSS ile alakalı.-->
    <!--Css ile çalışırken . koyduğumuz zaman bunun anlamı class'dır-->
    <!--Css ile çalışırken # koyduğumuz zaman bunun anlamı id'dir-->

    <style>
        .divözellik {
            width: 100%;
            height: 200px;
            background-color: rgb(24, 241, 241);
            text-align: center;
            margin-bottom: 10px;
        }

        .divözellik2 {
            float: right;
            width: 500px;
            height: 100px;
            background-color: antiquewhite;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="divözellik">
        <h3>Web Siteme Hoşgeldiniz. </h3>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <div class="divözellik2">
        <h1>2. Div</h1>

    </div>
</body>

</html>
